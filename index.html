<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">To do Lista</h2>
      <div class="row">
        <div class="col-4 offset-4">
          <button
            class="btn btn-success btn-block mt-3"
            data-toggle="modal"
            data-target="#modal_dodavanje"
          >
            <i class="fa fa-plus"></i>Dodaj novi zadatak
          </button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12 table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Tekst</th>
                <th>Opis</th>
                <th>Zavrseno</th>
                <th>Brisanje</th>
                <th>Izmijeni</th>
              </tr>
            </thead>
            <tbody id="tabela_svih_body">
              <!--Popunjavamo iz js-a-->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal_dodavanje"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Dodavanje novog zadatka
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="dodaj.php" method="POST" id="dodaj_novi_forma">
              <input
                class="form-control"
                type="text"
                name="tekst"
                id="novi_zadatak_tekst"
                placeholder="unesite tekst"
              />
              <br />
              <textarea
                rows="5"
                name="opis"
                id="novi_zadatak_opis"
                placeholder="unesite opis"
              ></textarea
              ><br />
              <button class="btn btn-success btn-block">Dodaj novi</button>
            </form>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-primary">Save changes</button>-->
          </div>
        </div>
      </div>
    </div>
    <!-- Modal iizmjena-->
    <div
      class="modal fade"
      id="modal_izmjena"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Dodavanje novog zadatka
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="izmjena.php" method="POST" id="izmjena_zadatka_forma">
              <input class="form-control" type="hidden" id="indeks_izmjena" />
              <input
                type="text"
                name="tekst"
                id="izmjena_tekst"
                placeholder="unesite tekst"
              />
              <br />
              <textarea
                class="form-control"
                rows="5"
                name="opis"
                id="izmjena_opis"
                placeholder="unesite opis"
              ></textarea
              ><br />
              <button class="btn btn-success btn-block">Potvrdi izmjenu</button>
            </form>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-primary">Save changes</button>-->
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
